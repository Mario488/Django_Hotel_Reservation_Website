{% extends "base.html" %}
{% block styles%}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'change_password_css.css' %}">
{% endblock %}

{% block bodycontent %}
<br><br>
<div>
    <form method="POST">
        <h1 style="text-align: center; font-size: 1.8rem; margin-bottom: 30px;">Change Password</h1>
        {% csrf_token %}
        {{form.as_p}}
        <button>Change Password</button>
    </form>
</div>
{% endblock %}
