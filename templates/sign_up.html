{% extends "base.html" %}
{% block styles%}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'sign_up_css.css' %}">
{% endblock %}
{% block bodycontent %}

<form method="post">
    {% csrf_token %}
    <h1 style="text-align: center; font-size: 1.8rem;">Sign Up</h1>
    {{form}}
    <button type="submit">Sign Up</button>
</form>
<div class="container">
    <p>Already have an account!<a href="{% url 'login'%}">Login</a></p>
</div>
{% endblock %}
